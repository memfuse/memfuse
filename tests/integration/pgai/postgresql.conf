# MemFuse pgvectorscale PostgreSQL Configuration
# ===============================================
#
# Optimized PostgreSQL configuration for MemFuse memory layer with pgvectorscale
# StreamingDiskANN vector similarity search workloads.
#
# This configuration is tuned for:
# - High-performance vector similarity search
# - StreamingDiskANN optimization
# - Memory-efficient SBQ compression
# - Concurrent read/write workloads
# - Development and testing environments

# -----------------------------------------------------------------------------
# CONNECTIONS AND AUTHENTICATION
# -----------------------------------------------------------------------------

max_connections = 100                   # Reasonable for development
superuser_reserved_connections = 3

# -----------------------------------------------------------------------------
# RESOURCE USAGE (except WAL)
# -----------------------------------------------------------------------------

# Memory Configuration
shared_buffers = 256MB                  # 25% of available memory (1GB system)
huge_pages = try                        # Use huge pages if available
temp_buffers = 8MB                      # Temporary table buffer
work_mem = 4MB                          # Per-operation memory
maintenance_work_mem = 64MB             # Maintenance operations
autovacuum_work_mem = -1                # Use maintenance_work_mem

# Background Writer
bgwriter_delay = 200ms
bgwriter_lru_maxpages = 100
bgwriter_lru_multiplier = 2.0
bgwriter_flush_after = 512kB

# Asynchronous Behavior
effective_io_concurrency = 200          # SSD optimization
max_worker_processes = 8
max_parallel_workers_per_gather = 2
max_parallel_workers = 8
max_parallel_maintenance_workers = 2
parallel_leader_participation = on

# -----------------------------------------------------------------------------
# WRITE AHEAD LOG
# -----------------------------------------------------------------------------

wal_level = replica
fsync = on
synchronous_commit = on
wal_sync_method = fsync
full_page_writes = on
wal_compression = on
wal_buffers = 16MB
wal_writer_delay = 200ms
wal_writer_flush_after = 1MB

checkpoint_timeout = 5min
checkpoint_completion_target = 0.9
checkpoint_flush_after = 256kB
checkpoint_warning = 30s

max_wal_size = 4GB
min_wal_size = 1GB

# -----------------------------------------------------------------------------
# REPLICATION
# -----------------------------------------------------------------------------

max_wal_senders = 10
max_replication_slots = 10
track_commit_timestamp = off

# -----------------------------------------------------------------------------
# QUERY TUNING
# -----------------------------------------------------------------------------

# Planner Method Configuration
enable_bitmapscan = on
enable_hashagg = on
enable_hashjoin = on
enable_indexscan = on
enable_indexonlyscan = on
enable_material = on
enable_mergejoin = on
enable_nestloop = on
enable_parallel_append = on
enable_parallel_hash = on
enable_partition_pruning = on
enable_partitionwise_join = off
enable_partitionwise_aggregate = off
enable_seqscan = on
enable_sort = on
enable_tidscan = on

# Planner Cost Constants
seq_page_cost = 1.0
random_page_cost = 1.1                  # SSD optimization
cpu_tuple_cost = 0.01
cpu_index_tuple_cost = 0.005
cpu_operator_cost = 0.0025
parallel_tuple_cost = 0.1
parallel_setup_cost = 1000.0
jit_above_cost = 100000
jit_inline_above_cost = 500000
jit_optimize_above_cost = 500000

# Genetic Query Optimizer
geqo = on
geqo_threshold = 12
geqo_effort = 5
geqo_pool_size = 0
geqo_generations = 0
geqo_selection_bias = 2.0
geqo_seed = 0.0

# Other Planner Options
default_statistics_target = 100
constraint_exclusion = partition
cursor_tuple_fraction = 0.1
from_collapse_limit = 8
join_collapse_limit = 8
force_parallel_mode = off

# -----------------------------------------------------------------------------
# REPORTING AND LOGGING
# -----------------------------------------------------------------------------

# Where to Log
log_destination = 'stderr'
logging_collector = off

# When to Log
log_min_messages = warning
log_min_error_statement = error
log_min_duration_statement = 1000       # Log slow queries (1 second)

# What to Log
debug_print_parse = off
debug_print_rewritten = off
debug_print_plan = off
debug_pretty_print = on
log_checkpoints = off
log_connections = off
log_disconnections = off
log_duration = off
log_error_verbosity = default
log_hostname = off
log_line_prefix = '%m [%p] %q%u@%d '
log_lock_waits = off
log_statement = 'none'
log_replication_commands = off
log_temp_files = -1
log_timezone = 'UTC'

# -----------------------------------------------------------------------------
# RUNTIME STATISTICS
# -----------------------------------------------------------------------------

track_activities = on
track_counts = on
track_io_timing = off
track_functions = none
track_activity_query_size = 1024
stats_temp_directory = 'pg_stat_tmp'

# -----------------------------------------------------------------------------
# AUTOVACUUM PARAMETERS
# -----------------------------------------------------------------------------

autovacuum = on
log_autovacuum_min_duration = -1
autovacuum_max_workers = 3
autovacuum_naptime = 1min
autovacuum_vacuum_threshold = 50
autovacuum_analyze_threshold = 50
autovacuum_vacuum_scale_factor = 0.2
autovacuum_analyze_scale_factor = 0.1
autovacuum_freeze_max_age = 200000000
autovacuum_multixact_freeze_max_age = 400000000
autovacuum_vacuum_cost_delay = 20ms
autovacuum_vacuum_cost_limit = -1

# -----------------------------------------------------------------------------
# CLIENT CONNECTION DEFAULTS
# -----------------------------------------------------------------------------

# Statement Behavior
search_path = '"$user", public'
row_security = on
default_tablespace = ''
temp_tablespaces = ''
default_table_access_method = 'heap'
check_function_bodies = on
default_transaction_isolation = 'read committed'
default_transaction_read_only = off
default_transaction_deferrable = off
session_replication_role = 'origin'
statement_timeout = 0
lock_timeout = 0
idle_in_transaction_session_timeout = 0
vacuum_freeze_min_age = 50000000
vacuum_freeze_table_age = 150000000
vacuum_multixact_freeze_min_age = 5000000
vacuum_multixact_freeze_table_age = 150000000
vacuum_cleanup_index_scale_factor = 0.1
bytea_output = 'hex'
xmlbinary = 'base64'
xmloption = 'content'
gin_fuzzy_search_limit = 0

# Locale and Formatting
datestyle = 'iso, mdy'
intervalstyle = 'postgres'
timezone = 'UTC'
timezone_abbreviations = 'Default'
extra_float_digits = 1
client_encoding = utf8

# Shared Library Preloading
shared_preload_libraries = 'timescaledb,vectorscale'
local_preload_libraries = ''
session_preload_libraries = ''

# -----------------------------------------------------------------------------
# PGVECTORSCALE SPECIFIC CONFIGURATION
# -----------------------------------------------------------------------------

# StreamingDiskANN Query Optimization
diskann.query_search_list_size = 100    # Balance between speed and accuracy
diskann.query_rescore = 50              # Number of candidates to rescore

# Vector Index Build Parameters
# (These are set per-index, but can be overridden globally)
# diskann.build_search_list_size = 100
# diskann.build_max_alpha = 1.2

# -----------------------------------------------------------------------------
# TIMESCALEDB CONFIGURATION
# -----------------------------------------------------------------------------

# TimescaleDB specific settings
timescaledb.max_background_workers = 8
timescaledb.last_tuned = '2024-01-01T00:00:00+00:00'
timescaledb.last_tuned_version = '2.13.0'

