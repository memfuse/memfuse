version: "3.8"

services:
  memfuse:
    build:
      context: .
      dockerfile: Dockerfile.pip # Use pip-only for better reliability
      # Alternative options:
      # dockerfile: Dockerfile      # Poetry-based build
      # dockerfile: Dockerfile.prod # Production multi-stage build
    ports:
      - "8000:8000"
    volumes:
      # Mount data directory for persistence
      - ./data:/app/data
      # Mount logs directory for debugging
      - ./logs:/app/logs
      # Mount config directory for easy configuration changes
      - ./config:/app/config:ro
    environment:
      # Override default configuration if needed
      - MEMFUSE_HOST=0.0.0.0
      - MEMFUSE_PORT=8000
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

